<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        
    </section>

    <section class="container services">
        <section class="form">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <h1>Age Calculator</h1>
                    <p>Life Expectancy Calculation: 90 years in week, months and days.</p>
                </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="age">Enter your current Age</label>
              </div>
            </div>
            <div class="row form">
                <div class="col-sm-12 col-md-12 col-lg-12">
                       <input type="tel" name="age" placeholder="Enter your age" id="age" autofocus>
                         <div class="col-sm-12 col-md-12 col-lg-12">
                        <input type="submit" value="Get Weeks Remaining" id="btnSubmit">
                    </div>
        
                    <p id="result"></p>
                </div>
            </div>
        </section>

    </section>




    <script src="js/script.js">
    

    </script>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>

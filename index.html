<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        
    </section>

    <section class="container services">
        <section class="form">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <h1>Age Calculator</h1>
                    <P>Please fill the detail below</P>
                </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="age">Enter your current Age</label>
              </div>
            </div>
            <div class="row form">
                <div class="col-sm-12 col-md-12 col-lg-12">
                       <input type="tel" name="age" placeholder="Enter your age" id="age" autofocus>
                         <div class="btn">
                        <input type="submit" value="Get Weeks Remaining" id="btnSubmit">
                    </div>
        
                    <p id="result"></p>
                </div>
            </div>
        </section>

    </section>




    <script src="js/script.js">
    

    </script>
</body>
</html>
